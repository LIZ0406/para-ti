<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti, Mi Amor</title>
    <style>
        body {
            background: black;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 3px 3px 6px rgba(255, 0, 0, 0.6);
            animation: fadeIn 2s ease-in-out;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            justify-content: center;
            max-width: 90%;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-width: 220px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.5);
            transition: transform 0.4s, box-shadow 0.4s;
            object-fit: cover;
            border: 3px solid red;
        }

        .gallery img:hover {
            transform: scale(1.15);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.8);
        }

        .surprise-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.5em;
            background: linear-gradient(45deg, red, darkred);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.5);
        }

        .surprise-btn:hover {
            background: linear-gradient(45deg, darkred, red);
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Corazones cayendo */
        .falling-hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .falling-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% { transform: translateY(-50px) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.1); opacity: 0; }
        }

        /* Diseño responsive */
        @media (max-width: 600px) {
    h1 {
        font-size: 2em;
    }
    .surprise-btn {
        font-size: 1.3em;
        padding: 10px 25px;
    }
    .falling-heart {
        width: 25px;
        height: 25px;
    }
    
    /* Mantener las imágenes en 4 columnas en móviles */
    .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    .gallery img {
        max-width: 100%;
        height: auto;
    }
}

    </style>
</head>
<body>
    <h1>Para Ti, Mi Amor ❤️</h1>

    <div class="gallery">
        <img src="./img/10.jpg" alt="Tu Belleza 1">
        <img src="./img/11.jpg" alt="Tu Belleza 2">
        <img src="./img/12.jpg" alt="Tu Belleza 3">
        <img src="./img/13.jpg" alt="Tu Belleza 4">
    </div>

    <button class="surprise-btn" onclick="showSurprise()">Haz clic para la sorpresa</button>

    <div class="falling-hearts-container"></div>

    <script>
        function showSurprise() {
            window.location.href = "sorpresa.html";
        }

        function createFallingHeart() {
            const heart = document.createElement('img');
            heart.src = "https://cdn-icons-png.flaticon.com/512/833/833472.png"; // Ícono de corazón
            heart.classList.add('falling-heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 6 + 's';
            document.querySelector('.falling-hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createFallingHeart, 500);
    </script>
</body>
</html>
